<h1>Contacts:</h1>

<div class="contact-results">
    <table id="contact-results-table">
        <thead style="display: none;">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>entity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in contacts %}
                <tr id="contact-row-{{row.id}}" class="contact-row ">
                    <td>{{ row.name }}</td>
                    <td>{{ row.role }}</td>
                    <td>{{ row.entity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="add-contact-control">
    <p>
        Know of someone missing?
        {% if user.is_authenticated %}
            <button type="button" class="btn btn-primary" onclick="app.loadSuggestionForm()">
                Suggest Contact
            </button>
        {% else %}
            Log in to suggest updates.
        {% endif %}
    </p>
</div>
