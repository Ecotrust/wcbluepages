{% if entities|length > 0 %}
    <ul>
        {% for entity in entities %}
            <li>
                {{ entity.name }}
                {% if entity.children|length > 0 %}
                    <b>+</b>
                {% endif %} 
                <button class="btn btn-primary" onclick="app.prepExploreDetailsModal('entities', {{entity.id}})">View</button>
            </li>
            {% with entity.children as entities %}
                {% include "explore/entityTree.html" %}        
            {% endwith %}
        {% endfor %}
    </ul>
{% endif %}
