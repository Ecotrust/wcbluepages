{% extends 'base.html' %} 

{% load static sass_tags %}

{% block head_css %}
    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'app/vendor/bootstrap-icons/css/bootstrap-icons.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'app/scss/bluepages.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'app/scss/explorer.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block head_js %}
    <script src="{% static 'app/vendor/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/vanilla/explore.js' %}"></script>
{% endblock %}

{% block body_main %}
    <main>
        {% include "explore/entityTree.html" %}
    </main>
{% endblock %}
