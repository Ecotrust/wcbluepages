{% load static %}
<div class="header-flex">
    <div class="logo header-logo">
        <a href="https://westcoastoceanalliance.org" target="_blank">
            <img id="header-logo" src="{% static 'app/img/wcoa_header_blue.jpg' %}" alt="West Coast Ocean Alliance" /> 
        </a>
        <div class="header-title">
        <div class="vertical-divider">
            <h1 id="header-title">
                <a class="home-link" href='/'>
                    West Coast Blue Pages
                    <span>Better Ocean Planning Through More Effective Coordination</span>
                </a>
            </h1>
        </div>
    </div>
    </div>
    
    <div class="header-user">
        <button class="btn btn-link" onclick="app.prepExploreModal('Entities')">Entities</button>
        {% if user.is_authenticated %}
            <button class="btn btn-link" onclick="app.loadAccountModal()">Account</button>
            <button class="btn btn-link" onclick="app.logoutRUS()">Logout</button>
        {% else %}
            <button class="btn btn-link" onclick="app.loadRegistrationForm()">Register</button>
            <button class="btn btn-link" onclick="app.loadLoginForm()">Login</button>
        {% endif %}
    </div>
</div>
