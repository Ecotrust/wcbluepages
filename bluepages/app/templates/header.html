{% load static %}
<div class="header-flex">
    <div class="logo header-logo">
        <a href="https://westcoastoceanalliance.org" target="_blank">
            <img id="header-logo" src="{% static 'app/img/wcoa_header_blue.jpg' %}" alt="West Coast Ocean Alliance" /> 
            {% comment %} 
            <div class="logo-bg">
                <h1>WCBP</h1>
            </div>
            {% endcomment %}
        </a>
    </div>
    <div class="row header-title">
        <div class="col-12 text-center">
            <h1 id="header-title">
                <a class="home-link" href='/'>
                    West Coast Blue Pages
                </a>
            </h1>
            <p id="header-subtitle" class="lead mb-2">Understand Your Impact</p>
        </div>
    </div>
    <div class="header-user">
        {% if user.is_authenticated %}
            <button class="btn btn-primary" onclick="app.loadAccountModal()">Account</button>
            <button class="btn btn-primary" onclick="app.logoutRUS()">Logout</button>
        {% else %}
            <button class="btn btn-primary" onclick="app.loadRegistrationForm()">Register</button>
            <button class="btn btn-primary" onclick="app.loadLoginForm()">Login</button>
        {% endif %}
    </div>
</div>
