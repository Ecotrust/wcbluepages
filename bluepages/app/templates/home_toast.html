<!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true" class="toast-wrap d-flex justify-content-center align-items-center w-100">
    <!-- Then put toasts within -->
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex align-items-center justify-content-between">
            <div class="toast-body">
                Know of someone missing?
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-link p-0" onclick="app.loadSuggestionMenu()">
                        Suggest Contact
                    </button>
                {% else %}
                    <a href="#" onclick="app.loadLoginForm()">Login</a> to suggest updates.
                {% endif %}
            </div>
            <button type="button" class="btn-close p-3" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
